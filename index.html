<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano Treino - TESTE </title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6 mt-8">
    <h1 class="text-2xl font-bold mb-4">Gerador de Plano de Treino</h1>
    <form id="form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Idade</label>
        <input type="number" id="idade" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Altura (cm)</label>
        <input type="number" id="altura" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Peso (kg)</label>
        <input type="number" id="peso" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Nível</label>
        <select id="nivel" class="w-full p-2 border rounded">
          <option>Iniciante</option>
          <option>Intermediário</option>
          <option>Avançado</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Objetivo</label>
        <select id="objetivo" class="w-full p-2 border rounded">
          <option>Emagrecer</option>
          <option>Ganhar Massa</option>
          <option>Definir</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Dias de treino</label>
        <div class="grid grid-cols-3 gap-2">
          <label><input type="checkbox" value="Segunda" class="dias"> Segunda</label>
          <label><input type="checkbox" value="Terça" class="dias"> Terça</label>
          <label><input type="checkbox" value="Quarta" class="dias"> Quarta</label>
          <label><input type="checkbox" value="Quinta" class="dias"> Quinta</label>
          <label><input type="checkbox" value="Sexta" class="dias"> Sexta</label>
          <label><input type="checkbox" value="Sábado" class="dias"> Sábado</label>
          <label><input type="checkbox" value="Domingo" class="dias"> Domingo</label>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Gerar Plano</button>
    </form>
    <div id="resultado" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-2">Seu Plano de Treino</h2>
      <div id="plano" class="bg-gray-50 p-4 rounded border"></div>
    </div>
  </div>
</body>
</html>
